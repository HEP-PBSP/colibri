# Reference docs at:
# https://docs.codecov.io/docs/codecovyml-reference

codecov:
  require_ci_to_pass: yes
  token: ${{ secrets.CODECOV_TOKEN }}

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        # check only main branch
        branches:
          - main

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

github_checks:
  annotations: false