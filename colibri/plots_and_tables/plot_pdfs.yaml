meta:
  title: PDF comparison
  author: Mark N. Costantini
  keywords: [weight minimization]


pdfs:
  - {id: "210623_mnc_disonly_linear_1000", label: "DIS only NNPDF40"}
  - {id: "NNPDF40_nnlo_as_01180_wmin", label: "DIS only weight minimization"}
  

# pdfs_noband: ["NNPDF40_nnlo_as_01180"] # Equivalently [3]
show_mc_errors: True

Q: 10 

PDFnormalize:
  - normtitle: Absolute  # normalize_to default is None
  - normalize_to: 1      # Specify index in list of PDFs or name of PDF
    normtitle: Ratio

Basespecs:
  - basis: flavour
    basistitle: Flavour basis
  - basis: evolution
    basistitle: Evolution basis

PDFscalespecs:
  - xscale: log
    xscaletitle: Log
  - xscale: linear
    xscaletitle: Linear

template_text: |
  {@with PDFscalespecs@}
  {@xscaletitle@} scale
  =====================
  {@with Basespecs@}
  {@basistitle@}
  -------------
  {@with PDFnormalize@}
  {@normtitle@}
  {@plot_pdfs@}
  {@plot_pdf_uncertainties@}
  {@plot_pdfreplicas@}          
  {@endwith@}
  {@endwith@}
  {@endwith@}

actions_:
  - report(main=True)
