meta:
  title: grid pdf plots
  author: Mark N. Costantini
  keywords: grid_pdf


colibri_fits: 
 - {id: 240223_bayes_dis_amsterdam, label: "Bayes, DIS"}
 - {id: 240223_mc_dis_amsterdam, label: "MC, DIS"} 

underlyinglaw: NNPDF40_nnlo_as_01180

flavours:
  - \Sigma
  - g
  - V

PDFscalespecs:
  - xscale: log
    xscaletitle: Log
  - xscale: linear
    xscaletitle: Linear


normalize_to: 1

template_text: |
  # PDF plots 
  {@with PDFscalespecs@}
  {@xscaletitle@} scale
  {@plot_pdf_from_csv_colibrifit@}
  {@endwith@}

  # Ratio plots
  {@with PDFscalespecs@}
  {@xscaletitle@} scale
  {@plot_pdf_ratio_from_csv_colibrifit@}
  {@endwith@}

actions_:
  - report(main=True)
