meta:
  title: grid pdf plots
  author: Mark N. Costantini
  keywords: grid_pdf

colibri_fits: 
 - {id: 240301_mnc_analytic_dis_level1, label: "Analytic, DIS"}
 - {id: 240301_mnc_monte_carlo_dis_level1, label: "Monte Carlo, DIS"} 
 - {id: 240301_mnc_bayesian_dis_level1, label: "Nested Sampling, DIS"}

normalize_to: 3

flavours:
  - \Sigma
  - g
  - V

stats_68_cl_settings:
    
    spline_interpolation: false
    type: log
    n_new_points: 30

    interp1d_settings:
        kind: cubic
        bounds_error: False
    
PDFscalespecs:
  - xscale: log
    xscaletitle: Log
  - xscale: linear
    xscaletitle: Linear


template_text: |
  # Chi2 distribution
  {@plot_training_chi2_colibri@}

  # PDF plots 
  {@with PDFscalespecs@}
  {@xscaletitle@} scale
  {@plot_pdf_from_csv_colibrifit@}
  {@endwith@}

  # Ratio plots
  {@with PDFscalespecs@}
  {@xscaletitle@} scale
  {@plot_pdf_ratio_from_csv_colibrifit@}
  {@endwith@}

  # Error plots
  {@with PDFscalespecs@}
  {@xscaletitle@} scale
  {@plot_pdf_unc_from_csv_colibrifit@}
  {@endwith@}

actions_:
  - report(main=True)
