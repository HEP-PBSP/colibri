colibri_fits: 
  - {id: 240301_mnc_bayesian_had_level1, label: "Nested Sampling"}
  - {id: merged_lm_monte_carlo_had_level1, label: "Monte Carlo"}

ndof: 991                            # The number of degrees of freedom (data - parameters).

theoryid: 400                          # The theory from which the predictions are drawn.
use_cuts: internal                     # The kinematic cuts to be applied to the data.

closure_test_level: 1                  # The closure test level: False for experimental, level 0
                                       # for pseudodata with no noise, level 1 for pseudodata with
                                       # noise.
level_1_seed: 10

closure_test_pdf: NNPDF40_nnlo_as_01180 # The closure test PDF used if closure_level is not False
reduced_xgrid_data: True 

positivity:                            # Positivity datasets, used in the positivity penalty.
  posdatasets:
  - {dataset: POSF2U, maxlambda: 1e6}

alpha: 1e-7                           
lambda_positivity: 0                 

use_fit_t0: True                       # Whether the t0 covariance is used in the chi2 loss.
t0pdfset: NNPDF40_nnlo_as_01180
use_gen_t0: True

#############
# Model specs
#############
