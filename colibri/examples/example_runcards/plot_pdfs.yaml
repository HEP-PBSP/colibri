meta:
  title: Grid PDF results, DIS only
  author: Luca Mantani
  keywords: [grid_pdf]

pdfs:
    - {id: "grid_pdf_bayes", label: "Main"}
    # - {id: "test", label: "New branch"}
    - {id: "NNPDF31_nnlo_as_0118", label: "Underlying law"}

pdfs_noband: ["NNPDF31_nnlo_as_0118"]

show_mc_errors: True

Q: 1.65

xmin: 0.001
xmax: 0.2

flavours:
  - \Sigma
  - V
  - g 

PDFnormalize:
    - normtitle: Absolute  # normalize_to default is None
    - normalize_to: 1      # Specify index in list of PDFs or name of PDF
      normtitle: Ratio

basis: evolution

PDFscalespecs:
    - xscale: log
      xscaletitle: Log
    - xscale: linear
      xscaletitle: Linear

template_text: |
  {@with PDFscalespecs@}
  # {@xscaletitle@}
  {@with PDFnormalize@}
  ## {@normtitle@}
  {@plot_pdfs@}
  {@endwith@}
  {@endwith@}

actions_:
  - report(main=True)