meta: 'An example fit using Colibri, reduced DIS dataset.'

#######################
# Data and theory specs
#######################

dataset_inputs:    
  # DIS                
  - {'dataset': 'NMC_NC_NOTFIXED_P_EM-SIGMARED', 'variant': 'legacy'}
  - {'dataset': 'SLAC_NC_NOTFIXED_P_DW_EM-F2', 'variant': 'legacy'}
  - {'dataset': 'SLAC_NC_NOTFIXED_D_DW_EM-F2', 'variant': 'legacy'}
  - {'dataset': 'BCDMS_NC_NOTFIXED_P_DW_EM-F2', 'variant': 'legacy'}
  - {'dataset': 'BCDMS_NC_NOTFIXED_D_DW_EM-F2', 'variant': 'legacy'}
  - {'dataset': 'CHORUS_CC_NOTFIXED_PB_DW_NU-SIGMARED', 'variant': 'legacy'}
  - {'dataset': 'CHORUS_CC_NOTFIXED_PB_DW_NB-SIGMARED', 'variant': 'legacy'}
  - {'dataset': 'HERA_NC_318GEV_EM-SIGMARED', 'variant': 'legacy'} 
  - {'dataset': 'HERA_NC_251GEV_EP-SIGMARED', 'variant': 'legacy'}
  - {'dataset': 'HERA_NC_300GEV_EP-SIGMARED', 'variant': 'legacy'}
  - {'dataset': 'HERA_NC_318GEV_EP-SIGMARED', 'variant': 'legacy'}
  - {'dataset': 'HERA_NC_225GEV_EP-SIGMARED', 'variant': 'legacy'}

theoryid: 700                          # The theory from which the predictions are drawn.
use_cuts: internal                     # The kinematic cuts to be applied to the data.

closure_test_level: 0                  # The closure test level: False for experimental, level 0
                                       # for pseudodata with no noise, level 1 for pseudodata with
                                       # noise.
closure_test_pdf: NNPDF31_nnlo_as_0118 # The closure test PDF used if closure_level is not False
reduced_xgrid_data: True               # An artefact of the old grid_pdf implementation,
                                       # ensuring we generate closure test data using the model.

#####################
# Loss function specs
#####################

positivity:                            # Positivity datasets, used in the positivity penalty.
  posdatasets:
  - {dataset: POSF2U, maxlambda: 1e6}

alpha: 1e-7                           
lambda_positivity: 0                 

use_fit_t0: True                       # Whether the t0 covariance is used in the chi2 loss.
t0pdfset: NNPDF31_nnlo_as_0118         # The t0 PDF used to build the t0 covariance matrix.


#############
# Model specs
#############
flavour_mapping: ["\\Sigma", "g", "V"]
# Grid PDF settings
grid_pdf_settings:
  xgrids:
    photon: []
    \Sigma: [0.001, 0.01, 0.05]
    g: [0.001, 0.01, 0.05]
    V: [0.001, 0.01, 0.05]
    V3: []
    V8: []
    V15: []
    V24: []
    V35: []
    T3: []
    T8: []
    T15: []
    T24: []
    T35: []


###################
# Methodology specs
###################

# Monte Carlo settings
use_gen_t0: True                       # Whether the t0 covariance is used to generated pseudodata.
max_epochs: 5000                       # The max number of epochs in Monte Carlo training.
mc_validation_fraction: 0.0            # The fraction of the data used for validation in Monte Carlo training.

mc_initialiser_settings:               # The initialiser for Monte Carlo training.
  type: pdf                        # This setting starts with all parameters equal to zero.
  pdf_set: NNPDF31_nnlo_as_0118
  init_type: uniform
  nsigma: 5

actions_:
- monte_carlo_fit                        # Choose from ultranest_fit, monte_carlo_fit, analytic_fit
