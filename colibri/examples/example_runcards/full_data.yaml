theoryid: 700                          # The theory from which the predictions are drawn.
use_cuts: internal                     # The kinematic cuts to be applied to the data.

closure_test_level: 0                  # The closure test level: False for experimental, level 0
                                       # for pseudodata with no noise, level 1 for pseudodata with
                                       # noise.
closure_test_pdf: NNPDF40_nnlo_as_01180 # The closure test PDF used if closure_level is not False
reduced_xgrid_data: True               # An artefact of the old grid_pdf implementation,
                                       # ensuring we generate closure test data using the model.

#####################
# Loss function specs
#####################

positivity:
  posdatasets:
  - {dataset: NNPDF_POS_2P24GEV_F2U, maxlambda: 1e6}        # Positivity Lagrange Multiplier
  - {dataset: NNPDF_POS_2P24GEV_F2D, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_F2S, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_FLL-19PTS, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_DYU, maxlambda: 1e10}
  - {dataset: NNPDF_POS_2P24GEV_DYD, maxlambda: 1e10}
  - {dataset: NNPDF_POS_2P24GEV_DYS, maxlambda: 1e10}
  - {dataset: NNPDF_POS_2P24GEV_F2C-17PTS, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_XUQ, maxlambda: 1e6}        # Positivity of MSbar PDFs
  - {dataset: NNPDF_POS_2P24GEV_XUB, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_XDQ, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_XDB, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_XSQ, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_XSB, maxlambda: 1e6}
  - {dataset: NNPDF_POS_2P24GEV_XGL, maxlambda: 1e6}

alpha: 1e-7                           
lambda_positivity: 1000                 

use_fit_t0: True                       # Whether the t0 covariance is used in the chi2 loss.
t0pdfset: NNPDF40_nnlo_as_01180         # The t0 PDF used to build the t0 covariance matrix.


#############
# Model specs
#############
flavour_mapping: ["\\Sigma", "g", "V"]
# Grid PDF settings
grid_pdf_settings:
  xgrids:
    photon: []
    \Sigma: [0.001, 0.01, 0.05]
    g: [0.001, 0.01, 0.05, 0.1]
    V: [0.001, 0.01]
    V3: []
    V8: []
    V15: []
    V24: []
    V35: []
    T3: []
    T8: []
    T15: []
    T24: []
    T35: []


###################
# Methodology specs
###################

# Nested Sampling settings
ns_settings:
  n_posterior_samples: 10
  ReactiveNS_settings:
    vectorized: False
    ndraw_max: 500
  Run_settings:
    min_num_live_points: 500
    min_ess: 50
    frac_remain: 0.01

prior_settings:
  type: 'uniform_pdf_prior'            # The type of prior used in Nested Sampling (model dependent)
  pdf_prior: NNPDF40_nnlo_as_01180      # For this prior type, uniform band around this PDF
  nsigma: 5                           # Size of the uniform band around the PDF

actions_:
- ultranest_fit                        # Choose from ultranest_fit, monte_carlo_fit, analytic_fit
