meta:
  title: Les Houches Fit Example          # this will be printed as the title of the plots
  author: Colibri User
  keywords: [example, PDF plots]  


pdfs:       # these are the pdf sets that will be used for the fitting
  - {id: "les_houches_runcard", label: "les houches fit"}
  - {id: "underlying_law", label: "underlying law"}

pdfs_noband: ["underlying_law"] # This pdf set will be displayed with no error band. It could equivalently be called by its index number as per the pdf list above, namely [2].  

show_mc_errors: True

Q: 1.65      # this is the energy at which the pdfs for different partons will be calculated, for varying x

PDFnormalize:
  - normtitle: Absolute  # normalize_to default is None
  - normalize_to: les_houches_runcard      # Specify index in list of PDFs or name of PDF
    normtitle: Ratio

Basespecs:
  - basis: flavour
    basistitle: Flavour basis
  - basis: evolution
    basistitle: Evolution basis

PDFscalespecs:
  - xscale: log
    xscaletitle: log
  - xscale: linear
    xscaletitle: Linear

template_text: |
  {@with PDFscalespecs@}
  {@xscaletitle@} scale
  =====================
  {@with Basespecs@}
  {@basistitle@}
  -------------
  {@with PDFnormalize@}
  {@normtitle@}
  {@plot_pdfs@}
  {@plot_pdf_uncertainties@}
  {@plot_pdfreplicas@}
  {@endwith@}
  {@endwith@}
  {@endwith@}

actions_:
  - report(main=True)
