theoryid: 400
use_cuts: internal

# Level 0 closure test
fakedata: True
pseudodata: False
closure_test_pdf: NNPDF31_nnlo_as_0118

# fit specs
use_t0: True
t0pdfset: NNPDF31_nnlo_as_0118

# positivity specs
alpha: 1e-7
lambda_positivity: 1000

flavour_mapping: ["\\Sigma", "g", "V"]

# grid specs
xgrids:
  photon: []
  \Sigma: [0.01, 0.02, 0.1, 0.2]
  g: [0.01, 0.02, 0.1, 0.2]
  V: [0.01, 0.02, 0.1, 0.2]
  V3: []
  V8: []
  V15: []
  V24: []
  V35: []
  T3: []
  T8: []
  T15: []
  T24: []
  T35: []

# training specs
max_epochs: 100
patience: 10
trval_index: 1
use_same_trval_split_per_replica: True
grid_initializer: 
  type: uniform
  minval: 0.0
  maxval: 5.0

# lhapdf output
n_replicas: 3
set_name: test

actions_:
- perform_mc_gridpdf_fit
