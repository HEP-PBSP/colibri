dataset_inputs:
 - {'dataset': 'NMC'}
 - {'dataset': 'HERACOMBNCEM'} 
 - {'dataset': 'HERACOMBNCEP575'}
 - {'dataset': 'HERACOMBNCEP820'}
 - {'dataset': 'HERACOMBNCEP920'}

positivity:
  posdatasets:
  - {dataset: POSF2U, maxlambda: 1e6}

theoryid: 400
use_cuts: internal

# closure test settings
closure_level: False

# fit specs
use_fit_t0: True
use_gen_t0: True
t0pdfset: NNPDF31_nnlo_as_0118

# positivity specs
alpha: 1e-7
lambda_positivity: 0

# Monte Carlo specs
max_epochs: 5000

# Nested Sampling parameters
ns_settings:
  n_posterior_samples: 10
  ReactiveNS_settings:
    vectorized: False
    ndraw_max: 500
  Run_settings:
    min_num_live_points: 500
    min_ess: 50
    frac_remain: 0.01

# analytic specs
analytic_settings:
  n_posterior_samples: 10
  sampling_seed: 123456

# weight minimisation specs
wmin_settings:
  wminpdfset: NNPDF31_nnlo_as_0118
  n_basis: 50

# grid specs
grid_pdf_settings:
  xgrids:
    photon: []
    \Sigma: [0.001, 0.01, 0.05]
    g: [0.001, 0.01, 0.05, 0.1]
    V: [0.001, 0.01]
    V3: []
    V8: []
    V15: []
    V24: []
    V35: []
    T3: []
    T8: []
    T15: []
    T24: []
    T35: []

prior_settings:
  type: 'uniform_pdf_prior'
  pdf_prior: NNPDF31_nnlo_as_0118
  nsigma: 20

mc_initialiser_settings:
  type: 'zeros'

actions_:
- analytic_fit
