theoryid: 400
use_cuts: internal

# Level closure test
closure_test_level: 0
closure_test_pdf: NNPDF31_nnlo_as_0118
reduced_xgrid_data: True

# fit specs
use_fit_t0: True
t0pdfset: NNPDF31_nnlo_as_0118
use_gen_t0: True

# positivity specs
alpha: 1e-7
lambda_positivity: 0.0

flavour_mapping: ["\\Sigma", "g", "V"]

bayesian_fit: True
trval_index: 0

# grid specs
xgrids:
  photon: []
  \Sigma: [0.01, 0.02, 0.1, 0.2]
  g: [0.01, 0.02, 0.1, 0.2]
  V: [0.01, 0.02, 0.1, 0.2]
  V3: []
  V8: []
  V15: []
  V24: []
  V35: []
  T3: []
  T8: []
  T15: []
  T24: []
  T35: []

tolerance: 5
grid_initializer:
  type: uniform
  minval: 0.0
  maxval: 5.0
replica_index: 1
max_epochs: 15000

actions_:
- analytic_hessian_grid_fit 
