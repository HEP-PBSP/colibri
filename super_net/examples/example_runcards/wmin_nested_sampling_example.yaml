theoryid: 400
use_cuts: internal

# wmin basis specs
wminpdfset: NNPDF40_nnlo_as_01180
n_replicas_wmin: 10
wmin_grid_index: 1 # random seed used for random parametrisation of wmin pdf

# Level 0 closure test
fakedata: True
pseudodata: False
closure_test_pdf: NNPDF40_nnlo_as_01180

# fit specs
use_t0: True
t0pdfset: NNPDF40_nnlo_as_01180

# nested sampling specs
bayesian_fit: True
prior_type: uniform
unif_prior_min_val: -0.7 
unif_prior_max_val: 0.7
min_num_live_points: 1000
min_ess: 50


trval_index: 1

# details for lhapdf output
n_wmin_posterior_samples: 100

set_name: wmin_nested_sampling_heracomb_nc

actions_:
- run_wmin_nested_sampling
