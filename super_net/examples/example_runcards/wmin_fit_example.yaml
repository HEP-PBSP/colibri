theoryid: 400
use_cuts: internal

# wmin basis specs
wminpdfset: NNPDF40_nnlo_as_01180
n_replicas_wmin: 2
wmin_grid_index: 1 # random seed used for random parametrisation of wmin pdf
use_same_wmin_param_per_replica: True

# closure test
closure_test_level: 0
closure_test_pdf: NNPDF40_nnlo_as_01180

# positivity
lambda_positivity: 0 # do not include positivity

# monte carlo fit specs
use_t0: True
t0pdfset: NNPDF40_nnlo_as_01180

# training specs
max_epochs: 1000
patience: 10
trval_index: 1
use_same_trval_split_per_replica: True
weights_initializer: uniform
uniform_minval: -0.3
uniform_maxval: 0.3

# lhapdf output
n_replicas: 2
set_name: 161023_wmin_monte_carlo_heracomb_nc_02

actions_:
- perform_monte_carlo_wmin_fit
